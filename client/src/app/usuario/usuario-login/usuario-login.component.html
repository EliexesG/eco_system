<form [formGroup]="formulario" novalidate>
  <mat-card class="ingresar">
    <mat-card-header>
      <h2>Iniciar sesi칩n</h2>
    </mat-card-header>
    <mat-card-content>
      <div class="contenidoFlex">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Correo</mat-label>
          <input
            matInput
            type="text"
            formControlName="correo"
            placeholder="correo@mail.com"
          />
          <mat-error *ngIf="errorHandling('correo', 'required')">
            Email es <strong>requerido</strong>
          </mat-error>
          <mat-error *ngIf="errorHandling('correo', 'email')">
            Verifique el <strong>formato</strong> del email
          </mat-error>
        </mat-form-field>
      </div>
      <div class="contenidoFlex">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input matInput type="password" formControlName="contrasenna" />
          <mat-error *ngIf="errorHandling('contrasenna', 'required')">
            Contrase침a es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="center">
        <button
          mat-raised-button
          class="botones"
          id="botonIngresar"
          (click)="submitForm()"
        >
          Iniciar sesi칩n
        </button>
        <button
          mat-raised-button
          class="botones"
          id="botonCancelar"
          (click)="onReset()"
        >
          Cancelar
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>

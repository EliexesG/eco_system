<div *ngIf="datos" class="cuadro">
  <h1 class="mat-h1" [style.background-color]="'#00bcd4'">
    {{ datos.nombre }}
  </h1>
  <button mat-button color="primary" (click)="devolverse()">
    <mat-icon>arrow_back_ios</mat-icon> Ir Atr√°s
  </button>
  <hr [style]="{ 'margin-bottom': '25px', 'margin-top': '15px' }" />
  <mat-card>
    <div class="imagen">
      <img src="{{ datos.base64 }}" alt="" class="imagen img" />
    </div>
    <mat-card-content>
      <div id="info">
        <div class="categoria">
          <h4>Categoria:</h4>
          <mat-icon>list</mat-icon>
          <p>
            {{ datos.categoria }}
          </p>
        </div>
        <div class="Comienza">
          <h4>Comienza:</h4>
          <mat-icon>date_range</mat-icon>
          <p>
            {{ datos.fechaInicio | date : "mediumDate" }}
          </p>
        </div>
        <div class="Finaliza">
          <h4>Finaliza:</h4>
          <mat-icon>date_range</mat-icon>
          <p>
            {{ datos.fechaFin | date : "mediumDate" }}
          </p>
        </div>
      </div>
      <hr />
      <div class="descripcion">
        <h4 class="mat-h4"><mat-icon>description</mat-icon>  Descripcion:</h4>
        <p>
          {{ datos.descripcion }}
        </p>
      </div>
      <hr />
      <div class="monedas" style="vertical-align: middle">
        <h4>Cantidad de Eco-Monedas:</h4>
        <div style="float: left">
          <h1 style="text-align: center">
            {{ datos.monedasCupon
            }}<img
              src="https://firebasestorage.googleapis.com/v0/b/proyecto-centro-acopio.appspot.com/o/Imagenes%2FOtros%2Fmoneda.jpg?alt=media&token=1ddb658f-00c4-408b-b0a0-a1ae54db3aaf&_gl=1*11taqe0*_ga*MTQ0ODYwMTA4Ny4xNjk2Mzg1NzYw*_ga_CW55HF8NVT*MTY5ODgxNTg5NS41LjEuMTY5ODgxNjU2MS42MC4wLjA."
              alt=""
              style="width: 25px; height: 25px; margin-left: 5px"
            />
          </h1>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

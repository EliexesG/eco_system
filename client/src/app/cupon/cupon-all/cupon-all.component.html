<mat-card class="ag-full-width-container">
  <mat-card-header>
    <h1 class="mat-h1">Administración de Cupones</h1>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-body descripcionTitulo">
      A continuación un listado de los cupones registrados en la aplicación.
    </p>
    <mat-card-actions>
      <button class="boton" mat-mini-fab color="primary" (click)="crearCupon()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
    <hr />
    <table class="mat-elevation-z1" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="monedasUnidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Eco-Monedas por cupón
        </th>
        <td mat-cell *matCellDef="let row">
            <p>{{ row.monedasCupon}}</p>          
        </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
      </ng-container>
      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha inicio</th>
        <td mat-cell *matCellDef="let row">{{ row.fechaInicio | date }}</td>
      </ng-container>
      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha final</th>
        <td mat-cell *matCellDef="let row">{{ row.fechaFin | date }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-mini-fab
            color="primary"
            class="boton"
            (click)="detalleCupon(row.id)"
          >
            <mat-icon>info</mat-icon>
          </button>

          <button
          mat-mini-fab
          color="primary"
          class="boton"
          (click)="actualizarCupon(row.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[2, 5, 10]"
      aria-label="Seleccione una Página"
    ></mat-paginator>
  </mat-card-content>
</mat-card>

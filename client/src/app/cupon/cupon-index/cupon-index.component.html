<div class="grid-container">
    <h1 class="mat-h1">Cupones</h1>
    <hr [style]="" />
    <mat-grid-list [cols]="4" rowHeight="570px" gutterSize="5px">
      <mat-grid-tile *ngFor="let cupon of datos">
        <mat-card class="material-card">
          <mat-card-header>
            <h3 class="card-title">
              {{ cupon.nombre }}
            </h3>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ cupon.imagen }}"
            alt="material"
            class="material-img"
          />
          <mat-card-actions>
            <button
              class="botonDetalle"
              mat-mini-fab
              aria-label="Mostrar Detalle"
              matToolTip="Mostrar Detalle"
            >
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

<div class="grid-container">
  <h1 class="mat-h1">Cupones</h1>
  <hr [style]="" />
  <mat-grid-list [cols]="4" rowHeight="36em" gutterSize="10px">
    <mat-grid-tile *ngFor="let cupon of datos">
      <mat-card class="material-card">
        <mat-card-header>
          <h3 class="card-title">
            {{ cupon.nombre }}
          </h3>
        </mat-card-header>
        <mat-card-content class="contenido">
          <img src="{{cupon.imagen}}" class="imagen" alt="">
          <p>{{ cupon.descripcion }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="boton" matTooltip="Detalle Centro Acopio" aria-label="Detalle cupon" (click)="detalleCupon(cupon.id)" xtended>
            <mat-icon >info</mat-icon>
            Ver m√°s detalles
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

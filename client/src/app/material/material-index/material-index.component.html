<div class="grid-container">
    <h1 class="mat-h1">Materiales de Reciclaje</h1>
    <mat-grid-list [cols]="4" rowHeight="520px" gutterSize="5px">
        <mat-grid-tile *ngFor="let material of datos">
            <mat-card class="material-card">
                <mat-card-header>
                    <h3 class="card-title">
                        {{material.nombre}} 
                    </h3>
                </mat-card-header>
                <img mat-card-image src="{{material.imagen}}" alt="material" class="material-img" />
                <mat-card-content>
                    <mat-card-subtitle>Monedas por Unidad:
                        <span>
                            {{material.monedasUnidad}} eco-monedas
                        </span>
                    </mat-card-subtitle>
                    <mat-card-subtitle>Unidad de Medida:
                        <span>
                            {{material.unidadMedida}}
                        </span>
                    </mat-card-subtitle>
                </mat-card-content>
                <hr>
                <mat-card-footer> 
                    <div [style.background-color]="material.codColor" class="color"></div>
                </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

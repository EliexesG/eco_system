<mat-card class="ag-full-width-container">
  <mat-card-header>
    <h1 class="mat-h1">Administraci칩n de Materiales</h1>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-body descripcionTitulo">
      A continuaci칩n un listado de los materiales registrados en la aplicaci칩n.
    </p>
    <mat-card-actions>
      <button class="boton" mat-mini-fab color="primary" (click)="crearMaterial()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
    <hr />
    <table class="mat-elevation-z1" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="monedasUnidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Eco-Monedas por Unidad
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.monedasUnidad }}
        </td>
      </ng-container>
      <ng-container matColumnDef="unidadMedida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Unidad de Medida
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.unidadMedida }}
        </td>
      </ng-container>
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>
          Color
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="color" [style]="{'background-color': row.codColor}"></div>
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-mini-fab
            color="primary"
            class="boton"
            (click)="detalleMaterial(row.id)"
          >
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="2"
      [pageSizeOptions]="[2, 5, 10]"
      aria-label="Seleccione una P치gina"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
